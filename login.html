    <style>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="home.html">DIM</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="services.html">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="aboutus.html">About Us</a>

        </div>
    </nav>    
    <section class="sectlog">
        <div class="wrapper">
            <form id="signin" action="/DIM.com/home.html" method="GET">
                <h2>Sign In</h2>
                <label class="formlabel" for="userid">Username/Email</label>
                <div class="inputbox1">
                    <input id="userid" type="text" placeholder="Insert username/email">
                </div>
                <div id='error1' class="errormsg"></div>
                <label class="formlabel" for="password">Password</label>
                <div class="inputbox1">
                    <input id="password" type="password" placeholder="Insert your password">
                </div>
                <div id='error2' class="errormsg"></div>
                <div>
                    <input type="radio" id="businesses" name="choice">
                    <label class="formchoice" for="businesses">Businesses</label>
                </div>
                <div>
                    <input type="radio" id="investors" name="choice">
                    <label class="formchoice" for="investors">Investors</label>
                </div>
                <div id='error3' class="errormsg"></div>
                <button type='submit'>Sign In</button>
            </form>
            <div><a href="signup.html">Or do you want to sign up?</a></div>
        </div>
    </section>
